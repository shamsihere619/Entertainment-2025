  <!-- ===== Bot Filter + GA Event script (paste before </body>) ===== -->
  <script>
  (function(){
    // CONFIG
    const TRACKER_URL = null;  // keep null for now (no server logging). Set later if needed.
    const DELAY_MS = 2000;     // delay before enabling CTA
    const MIN_ACTIVITY = 1;    // required user interactions

    // CTA selector
    const ctas = Array.from(document.querySelectorAll('.btn, .cta'));

    // quick exit if no CTA found
    if (!ctas.length) {
      if (window.gtag) gtag('event','page_view',{page_path: location.pathname});
      return;
    }

    // fingerprint (non-identifying)
    function fingerprint(){
      return {
        ua_short: (navigator.userAgent||'').split(' ').slice(0,6).join(' '),
        lang: navigator.language || '',
        vw: window.innerWidth || 0,
        vh: window.innerHeight || 0,
        platform: navigator.platform || ''
      };
    }

    // bot heuristics
    let isBot = false;
    try {
      if (navigator.webdriver) isBot = true;
      const ua = navigator.userAgent || '';
      if (/(HeadlessChrome|PhantomJS|puppeteer|bot|crawler|spider|curl|wget)/i.test(ua)) isBot = true;
    } catch(e){}

    // activity detection
    let activityCount = 0;
    const markActive = ()=> { activityCount = Math.min(999, activityCount+1); };
    ['mousemove','scroll','touchstart','keydown'].forEach(ev => window.addEventListener(ev, markActive, {passive:true}));

    // safe send (optional server logging)
    function safeSend(eventName, extra){
      if (!TRACKER_URL) return;
      try {
        const payload = {
          event: eventName,
          ts: new Date().toISOString(),
          page: location.pathname,
          site: location.hostname,
          fingerprint: fingerprint(),
          duration_ms: Date.now() - (window._pageStart || Date.now()),
          extra: extra || {}
        };
        fetch(TRACKER_URL, {method:'POST', mode:'no-cors', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)})
          .catch(()=>{/*silent*/});
      } catch(e){}
    }

    // initial timestamp
    window._pageStart = Date.now();

    // disable/hide CTAs initially
    ctas.forEach(btn=>{
      try{
        btn.dataset._origHref = btn.getAttribute('href') || '#';
        btn.setAttribute('href','#');
        btn.dataset._disabled = '1';
        btn.style.pointerEvents = 'none';
        btn.style.opacity = '.6';
      }catch(e){}
    });

    // after delay enable/hide CTAs depending on activity
    setTimeout(()=>{
      const engaged = activityCount >= MIN_ACTIVITY;
      if (window.gtag) gtag('event','page_view',{page_path: location.pathname, bot_suspected: isBot?1:0, engaged: engaged?1:0});
      safeSend('page_view', {bot: isBot?1:0, engaged: engaged?1:0});

      if (!isBot && engaged){
        ctas.forEach(btn=>{
          try{
            delete btn.dataset._disabled;
            btn.style.pointerEvents = '';
            btn.style.opacity = '';
          }catch(e){}
        });
      } else {
        // hide CTAs for suspected bots/non-engaged
        ctas.forEach(btn=>{
          try{ btn.style.display = 'none'; }catch(e){}
        });
      }
    }, DELAY_MS);

    // attach click tracking for CTA(s)
    ctas.forEach(btn=>{
      btn.addEventListener('click', function(ev){
        ev.preventDefault();
        if (btn.dataset._disabled === '1') return;
        const label = btn.dataset.cta || btn.textContent.trim().slice(0,60);
        if (window.gtag) {
          gtag('event', 'cta_click', {
            event_category: 'engagement',
            event_label: label,
            value: 1
          });
        }
        safeSend('cta_click', {label: label});
        // small delay then redirect via getLink() or original href
        setTimeout(()=>{
          if (typeof window.getLink === 'function') {
            window.getLink();
          } else {
            const href = btn.dataset._origHref || '#';
            if (href && href !== '#') window.location.href = href;
          }
        }, 120);
      }, {passive:false});
    });

    // debug helper (remove in production)
    window._botFilterStatus = ()=>({isBot, activityCount, started: window._pageStart});
  })();
  </script>
